name: Update Publications

on:
  workflow_dispatch:

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (for fetch script runtime)
        run: npm install

      - name: Fetch publications
        env:
          AUTHOR_NAME: 'Bikram Khanal'
        run: |
          node scripts/fetch-publications.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: update publications.json (auto)'
          file_pattern: 'src/data/publications.json'
          add_options: '--all'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
